<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <script src="index.js" defer></script>
  <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
  <div class="main_block">
    <table>
      <caption class="main_caption">Contact list</caption>
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Phone number</th>
      </tr>
      <tr id="table_info">
        <td>
          <input id="nameInput" type="text" placeholder="Enter your name"/>
        </td>
        <td>
          <input id="surnameInput" type="text" placeholder="Enter your surname"/>
        </td>
        <td>
          <input id="phoneInput" type="text" placeholder="Enter your number"/>
        </td>
        <td>
          <button id="sendInfoButton">Submit</button>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
